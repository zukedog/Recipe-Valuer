<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Recipe Valuer</title>
        <link rel="stylesheet" href="libraries/webix/codebase/webix.min.css">
        <link rel="stylesheet" href="styles/style.css">
        <script src="libraries/webix/codebase/webix.min.js"></script>
        <script src="scripts/main.js"></script>
    </head>
    <body class=vflex>
    <div id="header" class="hflex">
        <img src="assets/bread-slice.svg" height=100% />
        <div class="vflex">
            <h1 class="title">Recipe Valuer</h1>
            <div id="navbar" class="hflex">
                <label for="radioIngredients" class="headerButton">Ingredients</label>
                <label for="radioSuppliers" class="headerButton">Suppliers</label>
                <label for="radioRecipes" class="headerButton">Recipes</label>
                <label for="radioSettings" class="headerButton">Settings</label>
                <input type="radio" id="radioIngredients">
                <input type="radio" id="radioSuppliers">
                <input type="radio" id="radioRecipes">
                <input type="radio" id="radioSettings">
            </div>
        </div>
    </div>
    <div id="content">
        <h1>Ingredients</h1>
        <div id="box"></div>
        <button onclick="doStuff();">Add Ingredient</button>
        <div class="spacer"></div>
        <h1>Recipe</h1>
        <h2>Lamington</h2>
        <div id="tree"></div>
    </div>
    <div id="footer"></div>


    </body>
</html>
